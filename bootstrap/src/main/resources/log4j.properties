# Root logger option
log4j.rootLogger=DEBUG, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [ %c] %m%n

# Filter ignite logs to only the important things
log4j.logger.org.apache.ignite=WARN, stdoutIgnite
log4j.appender.stdoutIgnite=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutIgnite.Target=System.out
log4j.appender.stdoutIgnite.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutIgnite.layout.ConversionPattern=%d %p [ %c] %m%n


