#log4j.appender.stdoutCaricah.layout.ConversionPattern=%d %p [ %c] %m%n

# Filter ignite logs to only the important things
log4j.logger.org.apache=WARN, stdoutApache
log4j.appender.stdoutApache=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutApache.Target=System.out
log4j.appender.stdoutApache.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutApache.layout.ConversionPattern=%d %p [ %c] %m%n


