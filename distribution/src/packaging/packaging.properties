# Common properties for building ZIP,GZ,RPM and DEB packages
#
# Properties defined here can be overridden with specific settings,
# like in rpm/packaging.properties and deb/packaging.properties.

packaging.project.description = "A distributed, fault tolerant mqtt v3.1/v3.1.1 broker."

project.parent.artifactId = distributions

packaging.iotracah.home.dir = /usr/share/iotracah

packaging.iotracah.bin.dir = /usr/share/iotracah/bin

packaging.iotracah.conf.dir = /etc/iotracah

packaging.iotracah.data.dir =/var/lib/iotracah

packaging.iotracah.user = iotracah

packaging.iotracah.group = iotracah

packaging.iotracah.log.dir = /var/log/iotracah

packaging.iotracah.pid.dir = /var/run/iotracah

packaging.iotracah.systemd.dir = /usr/lib/systemd/system

packaging.iotracah.systemd.sysctl.dir = /usr/lib/sysctl.d

packaging.iotracah.tmpfilesd.dir =/usr/lib/tmpfiles.d

# Environment file
packaging.env.file=

# Default configuration directory and file to use in bin/plugin script
packaging.plugin.default.config.dir=$IOT_HOME/config

# Default values for min/max heap memory allocated to iotracah java process
packaging.iotracah.heap.min=256m
packaging.iotracah.heap.max=1g

# Specifies the maximum file descriptor number
packaging.os.max.open.files=65535

# Maximum number of VMA (Virtual Memory Areas) a process can own
packaging.os.max.map.count=262144

# Simple marker to check that properties are correctly overridden
packaging.type=tar.gz

# Custom header for package scripts
packaging.scripts.header=
packaging.scripts.footer=
