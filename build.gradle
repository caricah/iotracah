version '1.0-SNAPSHOT'

apply plugin: 'application'

mainClassName = 'com.caricah.iotracah.runner.IOTracah'

jar {
    manifest {
        attributes 'Main-Class': 'com.caricah.iotracah.runner.IOTracah',
                'Implementation-Title': 'Internet Of tracah',
                'Implementation-Version': version
    }
}

dependencies {
    runtime  group: 'com.caricah.iotracah', name: 'core', version: version, changing: true

}


allprojects {

    group 'com.caricah.iotracah'

    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }




    dependencies {

        compile group: 'commons-configuration', name: 'commons-configuration', version: '1.9'
        compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.9'

        testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
        testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.2'
        testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.2'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}